<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    let countdown = 3; // time in seconds
    function startCountdown() {
      const timer = document.getElementById("countdown");
      const interval = setInterval(() => {
        timer.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "./dfree"; 
        }
        countdown--;
      }, 1000);
    }
    window.onload = startCountdown;
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
    }
    .countdown {
      font-size: 2em;
      color: #0078d7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>You will be taken to the new page in <span id="countdown">3</span> seconds.</p>
  </div>
</body>
</html>
