<body>

  <!-- Larger image, no-drag -->

  <script>
    const startDate1 = new Date("2025-07-07T04:30:00+05:30"); // IST, tbd: needs update, about 7 days before this
    const startDate2 = new Date("2025-07-07T04:30:00+05:30"); // IST
    const startDate3 = new Date("2025-08-17T23:45:00+05:30"); // IST
    const startDate = startDate3;

    function updateStreak() {
      const now = new Date();
      const diffMs = now - startDate;

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("streak").textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateStreak();
    setInterval(updateStreak, 1000); // update every second
  </script>
