<body>
  <div class="subheading">dFree: clean of old habits, clearer with time</div>
  <h1>ðŸŸ¢ <span id="streak"></span> ðŸ’šâœ¨</h1>

  <script>
    const startDate = new Date("2025-07-07T04:30:00+05:30"); // IST

    function updateStreak() {
      const now = new Date();
      const diffMs = now - startDate;

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("streak").textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    updateStreak();
    setInterval(updateStreak, 1000); // update every second
  </script>
